on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: googleapis/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_ACTION }}
          release-type: simple
          package-name: schema-registry
          version-file: version.txt
          bump-patch-for-minor-pre-major: true

      - name: Enable AUto Merger
        run: |
          gh pr merge --auto --squash ${{ steps.release.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  use:
    name: Use
    runs-on: ubuntu-latest
    needs: release-please
    steps:
      - name: Print Release Output
        run: |
          echo "Release PR: ${{ needs.release-please.outputs.release }}"