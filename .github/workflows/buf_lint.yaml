name: Buf Pre Check

on:
  pull_request:
    branches:
      - 'main'

jobs:
  buf_pre_check:
    name: Buf Pre Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Schema Registry
        uses: actions/checkout@v4

      - name: Set Up Scripts
        uses: actions/checkout@v4
        with:
          repository: TimKotowski/ci-scripts
          token: ${{ secrets.GH_TOKEN }}
          path: ci-scripts

      - name: Buf Lint
        uses: ./ci-scripts/actions/buf_pre_check
        with:
          path: "src/proto3"
          token: ${{ secrets.BSR_TOKEN }}
